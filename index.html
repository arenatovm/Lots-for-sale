<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Estate Lots</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>Explore Our Lots</h1>
    <p class="tagline">14 opportunities—simple, transparent, contact us when ready.</p>
  </header>

  <main class="container">
    <section id="lots" class="grid" aria-live="polite"></section>
  </main>

  <footer class="site-footer">
    <small>&copy; <span id="year"></span> Lots Website</small>
  </footer>

  <!-- Interest Form Modal -->
  <div id="interest-modal" class="modal-backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">I'm Interested</h2>
        <button class="close-btn" id="modal-close" aria-label="Close">×</button>
      </div>
      <div class="modal-body">
        <p id="modal-subtitle" class="meta"></p>
        <form id="interest-form">
          <input type="hidden" id="lotId" name="lotId" />
          <div>
            <label for="name">Name</label>
            <input class="input" id="name" name="name" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input class="input" id="email" name="email" type="email" required />
          </div>
          <div>
            <label for="phone">Phone (optional)</label>
            <input class="input" id="phone" name="phone" />
          </div>
          <div>
            <label for="message">Message</label>
            <textarea class="input" id="message" name="message" rows="4" placeholder="I’m interested in this lot. Please contact me."></textarea>
          </div>
          <!-- Honeypot: humans never see/fill this -->
          <div class="hp-field" aria-hidden="true">
            <label for="hp">Leave this field blank</label>
            <input id="hp" name="hp" autocomplete="off" tabindex="-1" />
          </div>
          <p id="form-status" class="status" role="status" aria-live="polite"></p>

          <div class="actions-row">
            <button type="button" class="btn secondary outline" id="cancel">Cancel</button>
            <button type="submit" class="btn" id="submit">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script defer src="assets/js/script.js"></script>
</body>
</html>
